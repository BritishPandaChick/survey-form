<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Free Code Camp Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">BritishPandaChick Survey</h1>
      </header>
      <div class="jumbotron">
        <main>
          <div class="row">
            <p id="description">Cupcake ipsum dolor sit amet liquorice chocolate bar
              gummi bears jelly beans. Oat cake cupcake carrot cake chocolate carrot
              cake brownie. I love chocolate bar cake I love cotton candy gummies candy
              canes cheesecake danish.</p>
          </div>

          <form id="survey-form">
            <div class="col-xs-12">
              <div class="col-xs-6">
                <label id="name-label">Name:</label>
              </div>

              <div class="col-xs-6">
                <input type="text" placeholder="name" id="name" required>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="col-xs-6">
                <label id="email-label">Email:</label>
              </div>

              <div class="col-xs-6">
                <input type="email" placeholder="email" id="email" required>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="col-xs-6">
                <label id="number-label">Age:</label>
              </div>

              <div class="col-xs-6">
                <input type="number" placeholder="age" id="number" min="0" max="2">
              </div>
            </div>

            <div class="col-xs-12">
              <div class="col-xs-6">
                <label>Which blog do you read the most?</label>
              </div>

              <div class="col-xs-6">
                  <select id="dropdown">
                    <option value="The Original BritishPandaChick">The Original BritishPandaChick</option>
                    <option value="Needlework Kits">Needlework Kits</option>
                    <option value="both">Both</option>
                  </select>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="col-xs-6">
                <label>Would you recommend these blogs to a family member or friend?</label>
              </div>

              <div class="col-xs-6">
                <label><input type="radio" name="yes-no" value="yes">Yes</label>
                <label><input type="radio" name="yes-no" value="no">No</label>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="col-xs-6">
                <label>What content would you like to see more of on the blogs?</label>
              </div>

              <div class="col-xs-6">
                <label><input type="checkbox" value="movies" name="movies"/>Movies</label>
                <label><input type="checkbox" value="crafts" name="crafts"/>Crafts</label>
                <label><input type="checkbox" value="coding" name="coding"/>Coding</label>
                <label><input type="checkbox" value="web design" name="web design"/>Web Design</label>
                <label><input type="checkbox" value="recipes" name="recipes"/>Recipes</label>
                <label><input type="checkbox" value="dolls" name="dolls"/>Dolls</label>
                <label><input type="checkbox" value="youtube" name="youtube"/>YouTube</label>
                <label><input type="checkbox" value="toys" name="toys"/>Toys</label>
                <label><input type="checkbox" value="marvel" name="marvel"/>Marvel</label>
                <label><input type="checkbox" value="star wars" name="star wars"/>Star Wars</label>
                <label><input type="checkbox" value="downton" name="downton"/>Downton Abbey</label>
                <label><input type="checkbox" value="once" name="once"/>Once Upon a Time</label>
                <label><input type="checkbox" value="disney" name="disney"/>Disney</label>
                <label><input type="checkbox" value="travel" name="travel"/>Travel</label>
                <label><input type="checkbox" value="workouts" name="workouts"/>Workouts</label>
                <label><input type="checkbox" value="ag" name="ag"/>American Girl</label>
                <label><input type="checkbox" value="career" name="career"/>Careers</label>
                <label><input type="checkbox" value="princesses" name="princesses"/>Disney Princesses</label>
                <label><input type="checkbox" value="dc" name="dc"/>DC Comics</label>
                <label><input type="checkbox" value="books" name="books"/>Royalty</label>
                <label><input type="checkbox" value="jane" name="jane"/>Jane Austen</label>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="col-xs-6">
                <label>Additional Comments:</label>
              </div>
              <div class="col-xs-6">
                <textarea rows="6" cols="60"></textarea>
              </div>
            </div>
            <button type="submit" class="btn btn-block btn-info" id="submit">Submit</button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
