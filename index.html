<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Channel Survey</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text-center">BritishPandaChick YouTube Channel Survey</h1>
        <p id="description">I'm always looking for ways to grow the BritishPandaChick YouTube channel. Please take the time to fill out this survey. Thank you for taking the time to help me improve this YouTube channel.</p>
      </header>
      <main>
        <div class="container">
          <form id="survey-form">
            <div class="mb-3">
              <label class="form-label" id="name-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="name goes here" required>
            </div>
 
            <div class="mb-3">
              <label class="form-label" id="email-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="email goes here" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label" id="number-label">Age</label>
              <input type="number" class="form-control" id="number" placeholder="age goes here" min="1" max="99">
            </div>

            <div class="mb-3">
              <label class="form-label">Pick the option that best describes your current role.</label>
              <select class="form-select" aria-label="roles" id="dropdown">
                <option selected>Pick one of the options</option>
                <option value="1">Career Change</option>
                <option value="2">Student</option>
                <option value="3">Junior Developer</option>
                <option value="4">Senior Developer</option>
                <option value="5">I rather not say</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Would you subscribe to the BritishPandaChick YouTube channel?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" value="Yes">
                <label class="form-check-label" for="answer">Yes</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" value="No">
                <label class="form-check-label" for="answer">No</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" value="Not Sure">
                <label class="form-check-label" for="answer">Not Sure</label>
              </div>              
            </div>

            <div class="mb-3">
              <label class="form-label">What would you like to see on this channel?</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1" id="suggestion">
                <label class="form-check-label" for="suggestion">Project Tutorials</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="2" id="suggestion">
                <label class="form-check-label" for="suggestion">Concept Tutorials</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="3" id="suggestion">
                <label class="form-check-label" for="suggestion">Platform Reviews</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="4" id="suggestion">
                <label class="form-check-label" for="suggestion">Software Entertainment</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="5" id="suggestion">
                <label class="form-check-label" for="suggestion">Interviews</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="6" id="suggestion">
                <label class="form-check-label" for="suggestion">Informative Content</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="7" id="suggestion">
                <label class="form-check-label" for="suggestion">Live Coding/Livestreams</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="8" id="suggestion">
                <label class="form-check-label" for="suggestion">Tool Reviews/Demonstrations</label>
              </div>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <p class="text-center">&copy; 2018-2022, Sarah Bartley | All Rights Reserved</p>
      </footer>
    </div>
    <!-- freeCodeCamp testing -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
