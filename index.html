<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Channel Survey</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1 id="title">BritishPandaChick Channel Survey</h1>
    <p id="description">I'm always looking for ways to grow the BritishPandaChick YouTube channel. Please take the time
      to
      fill out this survey. Thank you for taking the time to help me improve this YouTube channel.</p>
  </header>

  <form id="survey-form">
    <fieldset class="basics">
      <label id="name-label">Name
        <input id="name" type="text" placeholder="name" required>
      </label>

      <label id="email-label">Email
        <input id="email" type="email" placeholder="email" required>
      </label>

      <label id="number-label">Age
        <input id="number" type="number" min="1" max="99" placeholder="number">
      </label>
    </fieldset>

    <fieldset class="role">
      <label>Pick the option that best describes your current role.
        <select id="dropdown">
          <option value="">(select one)</option>
          <option value="1">Career Change</option>
          <option value="2">Student</option>
          <option value="3">Junior Developer</option>
          <option value="4">Senior Developer</option>
          <option value="5">I rather not say</option>
        </select>
      </label>
    </fieldset>

    <fieldset class="subscribe">
      <label>Would you subscribe to the BritishPandaChick YouTube channel?
        <input type="radio" name="answer" value="Yes">Yes
        <input type="radio" name="answer" value="No">No
        <input type="radio" name="answer" value="Not sure">Not Sure
      </label>
    </fieldset>

    <fieldset>
      <label>What would you like to see on this channel?
        <input type="checkbox" value="Project Tutorial"> Project Tutorial
        <input type="checkbox" value="Concept Tutorials"> Concept Tutorials
        <input type="checkbox" value="Platform Reviews"> Platform Reviews
        <input type="checkbox" value="Software Entertainment"> Software Entertainment
        <input type="checkbox" value="Interviews"> Interviews
        <input type="checkbox" value="Informative Content"> Informative Content
        <input type="checkbox" value="Live Coding/Livestreams"> Live Coding/Livestreams
        <input type="checkbox" value="Tool Reviews/Demonstrations"> Tool Reviews/Demonstrations
      </label>
    </fieldset>

    <fieldset>
      <label>Any comments or suggestions you'd like to add?
        <textarea rows="3" cols="30" placeholder="Comments go here . . ."></textarea>
      </label>
    </fieldset>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>

</html>
